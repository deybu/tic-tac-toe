<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1> <div id="game-container">
        <div id="status-display">Player X's Turn</div>

        <div id="scoreboard">
            <span id="player-x-score">X: 0</span>
            <span id="player-o-score">O: 0</span>
            <span id="draws-score">Draws: 0</span>
        </div>

        <div id="game-mode-selection">
            <button id="pvp-mode-button" class="mode-button active-mode">Player vs Player</button>
            <button id="pvc-mode-button" class="mode-button">Player vs AI</button>
        </div>

        <div id="ai-difficulty-selection" class="hidden"> <span>AI Difficulty:</span>
            <button id="easy-ai-button" class="difficulty-button active-difficulty">Easy</button>
            <button id="medium-ai-button" class="difficulty-button">Medium</button>
            <button id="hard-ai-button" class="difficulty-button">Hard</button>
        </div>
        <div id="game-board" class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="reset-button">New Game</button> <button id="reset-scores-button">Reset Scores</button>
    </div>

    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-message"></h2>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
